      <h1>UNVERSITIES REGISTERATION FORM</h1><br>
      <form>
           <label for=""> First Name:</label> &nbsp;&nbsp;
              <input type="text" placeholder="First Name"> &nbsp;
           <label for=""> Last Name:</label>
              <input type="text" placeholder="Last Name"><br><br>
           <label for=""> University:</label>
     <select name="University">
            <option value="Select">Select Option</option>
             <option value="University of Peshawar">University of Peshawar</option>
             <option value="University of Agriculture">University of Agriculture</option>
             <option value="Im Science University Peshawar">Im Science University Peshawar</option>
             <option value="Iqra University Peshawar">Iqra University Peshawar</option>

     </select><br><br>
              
           <label for=""> Email:</label>
              <input type="text" placeholder="Example@gmail.com"  size="27"><br><br>
           <label for="">Phone No:</label>
              <input type="text" placeholder="Phone no"  size="20"><br><br>
           <label for="">Semester:</label>
    <select name="Semester">
          <option value="Select">Select Option</option>
          <option value="1st Semester">1st Semester</option>
          <option value="2nd Semester">2nd Semester</option>
          <option value="3rd Semester">3rd Semester</option>
          <option value="4th Semester">4th Semester</option>
          <option value="5th Semester">5th Semester</option>
          <option value="6th Semester">6th Semester</option>
          <option value="7th Semester">7th Semester</option>
          <option value="8th Semester">8th Semester</option>
          
    </select>
           <label for="">Subject:</label>
     <select name="Subject">
          <option value="Select"> Select Option</option>
          <option value="English">English</option>
          <option value="Maths">Maths</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Algebra">Algebra</option>
     </select>
              
           <p>Are you from Peshawar?</p>
           <label>
                <input type="radio" name="rating" value="Yes">Yes
           </label>
           <label>
                <input type="radio" name="rating" value="No">NO
           </label><br><br> 
           <label>
                <input type="submit" value="Submit">
           </label>
      </form>
